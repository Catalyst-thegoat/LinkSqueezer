<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkSqueezer - Link Management</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }
    .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; color: #1a1a1a; margin-bottom: 8px; }
    .tagline { color: #666; font-size: 1.1rem; }
    .card { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; color: #444; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
    input:focus { outline: none; border-color: #0070f3; }
    button { background: #0070f3; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; width: 100%; font-weight: 500; }
    button:hover { background: #0051a8; }
    button.secondary { background: #666; }
    button.secondary:hover { background: #444; }
    .links-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    h2 { font-size: 1.25rem; }
    .link-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; }
    .link-info { flex: 1; }
    .link-title { font-weight: 500; margin-bottom: 4px; }
    .link-url { color: #666; font-size: 0.875rem; word-break: break-all; }
    .link-stats { text-align: right; }
    .short-url { color: #0070f3; font-weight: 500; }
    .clicks { color: #666; font-size: 0.875rem; }
    .empty-state { text-align: center; padding: 40px; color: #666; }
    .success { background: #d4edda; color: #155724; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    .error { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    .auth-tabs { display: flex; gap: 12px; margin-bottom: 20px; }
    .auth-tab { flex: 1; padding: 12px; text-align: center; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: #f5f5f5; }
    .auth-tab.active { background: #0070f3; color: white; border-color: #0070f3; }
    #auth-section, #dashboard-section { display: none; }
    #auth-section.active, #dashboard-section.active { display: block; }
    .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 12px; background: #f5f5f5; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”— LinkSqueezer</h1>
      <p class="tagline">Short links with superpowers</p>
    </header>

    <!-- Auth Section -->
    <div id="auth-section">
      <div class="card">
        <div class="auth-tabs">
          <div class="auth-tab active" onclick="showAuthTab('login')">Login</div>
          <div class="auth-tab" onclick="showAuthTab('register')">Register</div>
        </div>
        
        <div id="login-form">
          <h2 style="margin-bottom: 16px;">Welcome Back</h2>
          <div id="login-error" class="error" style="display: none;"></div>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div id="register-form" style="display: none;">
          <h2 style="margin-bottom: 16px;">Create Account</h2>
          <div id="register-error" class="error" style="display: none;"></div>
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="register-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label>Password (min 6 chars)</label>
              <input type="password" id="register-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section">
      <div class="user-info">
        <span id="user-email"></span>
        <button onclick="handleLogout()" style="width: auto; padding: 8px 16px; font-size: 0.875rem;">Logout</button>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 16px;">Create New Link</h2>
        <div id="success-msg" class="success" style="display: none;"></div>
        <form id="link-form">
          <div class="form-group">
            <label>Original URL</label>
            <input type="url" id="originalUrl" placeholder="https://your-long-url.com..." required>
          </div>
          <div class="form-group">
            <label>Custom Title (optional)</label>
            <input type="text" id="title" placeholder="My Link">
          </div>
          <button type="submit">Create Link</button>
        </form>
      </div>

      <div class="card">
        <div class="links-header">
          <h2>Your Links</h2>
        </div>
        <div id="links-list">
          <div class="empty-state">No links yet. Create your first one above!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('linksqueezer_token');
    let userEmail = localStorage.getItem('linksqueezer_email');

    // Check auth state
    if (token) {
      showDashboard();
    } else {
      showAuthSection();
    }

    function showAuthTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
    }

    function showAuthSection() {
      document.getElementById('auth-section').classList.add('active');
      document.getElementById('dashboard-section').classList.remove('active');
    }

    function showDashboard() {
      document.getElementById('auth-section').classList.remove('active');
      document.getElementById('dashboard-section').classList.add('active');
      document.getElementById('user-email').textContent = userEmail;
      fetchLinks();
    }

    async function handleRegister(e) {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();

      if (result.success) {
        token = result.data.token;
        userEmail = result.data.user.email;
        localStorage.setItem('linksqueezer_token', token);
        localStorage.setItem('linksqueezer_email', userEmail);
        showDashboard();
      } else {
        document.getElementById('register-error').textContent = result.error;
        document.getElementById('register-error').style.display = 'block';
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();

      if (result.success) {
        token = result.data.token;
        userEmail = result.data.user.email;
        localStorage.setItem('linksqueezer_token', token);
        localStorage.setItem('linksqueezer_email', userEmail);
        showDashboard();
      } else {
        document.getElementById('login-error').textContent = result.error;
        document.getElementById('login-error').style.display = 'block';
      }
    }

    function handleLogout() {
      localStorage.removeItem('linksqueezer_token');
      localStorage.removeItem('linksqueezer_email');
      token = null;
      userEmail = null;
      showAuthSection();
    }

    async function fetchLinks() {
      const res = await fetch('/api/links', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (res.status === 401 || res.status === 403) {
        handleLogout();
        return;
      }

      const { data: links } = await res.json();
      renderLinks(links);
    }

    async function createLink(e) {
      e.preventDefault();
      const originalUrl = document.getElementById('originalUrl').value;
      const title = document.getElementById('title').value;

      const res = await fetch('/api/links', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ originalUrl, title })
      });

      const result = await res.json();

      if (result.success) {
        document.getElementById('success-msg').textContent = `Link created! Short URL: ${result.data.shortUrl}`;
        document.getElementById('success-msg').style.display = 'block';
        document.getElementById('link-form').reset();
        fetchLinks();
      }
    }

    function renderLinks(links) {
      const container = document.getElementById('links-list');
      
      if (links.length === 0) {
        container.innerHTML = '<div class="empty-state">No links yet. Create your first one above!</div>';
        return;
      }

      container.innerHTML = links.map(link => `
        <div class="link-item">
          <div class="link-info">
            <div class="link-title">${link.title || 'Untitled'}</div>
            <div class="link-url">${link.original_url}</div>
          </div>
          <div class="link-stats">
            <div class="short-url">/${link.short_code}</div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('link-form').addEventListener('submit', createLink);
  </script>
</body>
</html>
